<!DOCTYPE html>
<html>
<head>
  <title>Borang Order</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Borang Order</h2>
  <form id="orderForm">
    <label>Nama:</label><br>
    <input type="text" id="nama" required><br><br>

    <label>No. Phone:</label><br>
    <input type="tel" id="phone" required><br><br>

    <label>Size:</label><br>
    <select id="size" required>
      <option value="">-- Pilih Size --</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select><br><br>

    <label>Alamat:</label><br>
    <textarea id="alamat" required></textarea><br><br>

    <button type="submit">Submit & Pay</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(event){
      event.preventDefault();

      // sini kau letak link payment (contoh ToyyibPay / Billplz)
      window.location.href = "file:///C:/Users/Hi/Desktop/zanfic/index%20(5).html";
    });
  </script>
</body>
</html>
